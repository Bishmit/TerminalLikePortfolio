<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bishmit Regmi</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-overlay">
        <video id="intro-video" autoplay muted>
            <source src="intro.mp4" type="video/mp4">
        </video>
    </div>
    <div id="wrapper">
        <div id="typingText"></div>
        <div id="colorPicker" class="colorPicker">
            <label for="red">Red:</label>
            <p><input type="range" id="red" min="0" max="255" value="0"><br></p>
        
            <label for="green">Green:</label>
            <p><input type="range" id="green" min="0" max="255" value="0"><br></p>
        
            <label for="blue">Blue:</label>
            <p><input type="range" id="blue" min="0" max="255" value="0"><br></p>
        </div>
    </div>
    
    <div id="terminal" class="terminal">
        <div id="output" class="output"></div>
    </div>
    <script src="js/asciiart.js"></script> 
    <script src="js/script.js"></script>
</body>
</html>
